name: Build and Deploy to Cloud Run
on:
    push:
        branches:
            - main

env:
    REGION: us-central1
    SERVICE_NAME: go-api

jobs:
    build-and-deploy:
        runs-on: ubuntu-latest
        permissions:
            contents: read
            id-token: write
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Validate secrets
              run: |
                  echo "Setting project to: ${{ secrets.GCP_PROJECT_ID }}"
                  echo "Workload identity provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}"
                  echo "Service account: ${{ secrets.GCP_SERVICE_ACCOUNT }}"

            - name: Authenticate to GCP (OIDC)
              uses: google-github-actions/auth@v2
              with:
                  workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
                  service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

            - name: Setup gcloud SDK
              uses: google-github-actions/setup-gcloud@v2
              with:
                  project_id: ${{ secrets.GCP_PROJECT_ID }}

            - name: Build and push image to Container Registry
              run: |
                  IMAGE="gcr.io/${{ secrets.GCP_PROJECT_ID }}/${{ env.SERVICE_NAME }}:${{ github.sha }}"
                  gcloud builds submit --tag "${IMAGE}"

            - name: Deploy to Cloud Run
              uses: google-github-actions/deploy-cloudrun@v1
              with:
                  service: ${{ env.SERVICE_NAME }}
                  image: gcr.io/${{ secrets.GCP_PROJECT_ID }}/${{ env.SERVICE_NAME }}:${{ github.sha }}
                  region: ${{ env.REGION }}
                  allow-unauthenticated: true
